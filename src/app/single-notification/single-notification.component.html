<div class="row">
  <div class="col s12 m6 offset-s0 offset-m3">
    <!-- Блок сповіщення -->
    <div *ngIf="notification">
      <div class="section">
          <button class="waves-effect waves-light btn" (click)="goBack()"> <i class="fa fa-arrow-left"></i></button>
          <p>Дата: {{ notification.pubDate | date:'short'}}</p>
        <h3>{{ notification.title }}</h3>
        <hr/>
        <p [innerHTML]="notification.content"></p>

        <p>
          <a [href]="notification.link" target="_blank" class="waves-effect waves-light btn-large">Читати оригінал</a>
        </p>

        <hr/>
        <span *ngIf="notification.category || notification.categories">Теги: {{ notification.category || notification.categories }}</span>
        <p></p>
        <span *ngIf="notification.author">Автор: {{ notification.author }}</span>
      </div>
    </div>

      <!-- Блок статистики -->
      <app-statistic [notification]="notification"></app-statistic>
  </div>
</div>
